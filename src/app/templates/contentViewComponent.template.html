
<div  class = 'mainWrapperVisible' [ngClass] = 'getStyle()' (click)  = 'print()' >  

    <div id = 'contentWrapper' >

        <div id = 'headerDiv'  >

            {{ volumeEntry.title }}

        </div>

        <div id = 'contentDiv'  > 

            <div class = 'textWrapper'   #outSideWrapperRef  >

                <info-view  id = 'infoComponent'   [outSideWrapperRef] = 'outSideWrapperRef'   [setRowId] = 'rowReference.id'   #infoViewRef  >     </info-view>

            </div>

        </div>

        <div id = 'toolsDiv'  > 

            <div class = 'buttonDiv' >  <button  class = 'buttonElement'  (click) = 'sendCloseContentBoxEvent()'   [ngStyle] = "{'background-image': 'url(' + notifications.closeInfoBoxIcoUrl + ')'}" > </button>    </div>
            <div class = 'buttonDiv' >  <button  class = 'buttonElement'  (click) = 'openSubjectOnWikiOrg()'       [ngStyle] = "{'background-image': 'url(' + notifications.openWabIcoUrl + ')'}" >      </button>    </div>

        </div>

    </div>

    <div id = 'galleryWrapper'  > 

        <div id = 'fadeDiv'> </div>
        <gallery-view  id = 'galleryComponent'    [setGallery] = 'volumeEntry.images'   #galleryViewRef > </gallery-view>

    </div>


</div>
