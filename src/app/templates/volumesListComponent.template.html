
<div id = 'mainWrapper'  (window:scroll) = "onScroll($event)" >

    <div id = 'listWrapper' >

        <div  class = 'rowDiv'  [attr.id] = 'i'  *ngFor = 'let i = index; let volumesRow of volumesList'  #rowRef   [style.height] = "200 + 'px'" >

            <div id = 'rowVolumesDiv'>
            
                <div id = 'volumeDiv'  *ngFor = 'let volume of volumesRow' >

                    <volume-entry  [setVolumeEntry] = 'volume'  (contentBoxRequestEvent) = 'getVolumeById($event)'  >  </volume-entry>
                
                </div>

            </div>
    
            <div  id = 'contentViewDiv' >
                
                <content-view   [setVolumeEntry] = 'volumeToShow'   [rowReference] = 'rowRef'   [selectedRow] = 'openRowId'  (closeContentBoxEvent) = 'closeContentBox()' >     </content-view>

            </div>
             

        </div>

        
     


    </div>

</div>
