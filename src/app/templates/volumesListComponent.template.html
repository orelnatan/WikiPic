    <div id = 'listWrapper' >

        <div id = 'rowDiv'  *ngFor = 'let volumesRow of volumesList' >

            <div id = 'volumeDiv'  *ngFor = 'let volume of volumesRow' >

                 <volume-entry  [setVolumeEntry] = 'volume' >  </volume-entry>
            
            </div>

        </div>


    </div>




</div>
